<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body>
        <div style="
        display:grid;
        grid-template-columns: 100px 100px 100px;
        ">
            <div style="background-color:lightblue; margin-right:4px">div1</div>
            <div style="background-color:lightpink;margin-right:4px">div2 <p>Hello brother</p></div>
            <div style="background-color:lightgreen;margin-right:4px">div3</div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 100px 100px;
        margin-top:4px;
        ">
            <div style="background-color:lightblue ; margin-right:4px">div1</div>
            <div style="background-color:lightpink;margin-right:4px">div2 <p>Hello brother</p></div>
            <div style="background-color:lightgreen">div3</div>
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 1fr;
        margin-top:4px;
        ">
            <div style="background-color:lightblue ; margin-right:4px">100px</div>
            <div style="background-color:lightpink;margin-right:4px">1fr</div>
            
        </div>

        <div style="
        display:grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top:4px;
        ">
            <div style="background-color:lightblue ; margin-right:4px">100px</div>
            <div style="background-color:lightpink;margin-right:4px">1fr</div>
            <div style="background-color:lightsalmon;margin-right:4px">2fr</div>
            
        </div>

    </body>
</html>
